<body onload="displayObjects()">

<div id="myPlot" style="width:100% "></div>



<script>

let ebene = "";

function mitEbene()
  {
      ebene = "zeige";
      displayObjects();
  }
  
  function ohneEbene()
  {
      ebene = "";
      displayObjects();
  }
 
  function mitS2()
  {
      ebene = "show2";
      displayObjects();
  }
  
 function mitS3()
  {
      ebene = "show3";
      displayObjects();
  }
  
 

  
function displayObjects()

{  
var xmax = 10;
var ymax = 10;
var zmax = 15;


var trace1 = {
  x: [0, 8, 8, 0, 0, 4, 8, 8, 8, 4, 0, 0, 0, 4, 4, 8, 4, 4, 4, 0],
  y: [0, 0, 8, 8, 0, 0, 0, 4, 8, 8, 8, 4, 0, 0, 4, 4, 4, 8, 4, 4],
  z: [0, 0, 0, 0, 0, 6, 0, 6, 0, 6, 0, 6, 0, 6, 12, 6, 12, 6, 12, 6],
  
  mode: 'markers+lines',
  type: 'scatter3d',
  marker: {
    color: 'rgb(219, 64, 82)',
    size: 4
  }
};

var trace2 = {
  x: [-2, xmax, 9.5, 9.5 , xmax],
  y: [0, 0, 0, 0, 0],
  z: [0, 0, 0.2, -0.2, 0],
  mode: 'lines',
  type: 'scatter3d',
  line: {
    color: 'rgb(55, 128, 191)',
    width: 5
  }
};



var trace3 = {
  x: [0, 0, 0, 0, 0],
  y: [-2, ymax, 9.5, 9.5, ymax],
  z: [0, 0, 0.2, -0.2, 0],
  mode: 'lines',
  type: 'scatter3d',
  line: {
    color: 'rgb(55, 128, 191)',
    width: 5
  }
};

var trace4 = {
  x: [0, 0, 0.2, -0.2, 0],
  y: [0, 0, 0, 0, 0],
  z: [-2, zmax, 14.5, 14.5, zmax],
  mode: 'lines',
  type: 'scatter3d',
  line: {
    color: 'rgb(55, 128, 191)',
    width: 5
  }
};

var trace5 = {
  x: [0, 8, 8, 0, 4, 8, 4, 0, 4],
  y: [0, 0, 8, 8, 0, 4, 8, 4, 4],
  z: [0, 0, 0, 0, 6, 6, 6, 6, 12],
  mode: 'text',
  text: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'S'],
  textposition: 'bottom',
  type: 'scatter3d',
};


// Ebene Dachfl√§che als Trace 6

var trace6 = {
  x: [8, 4],
  y: [8, 4],
  z: [ [0,6], [6,12] ],
  // 1. eckige Klammer x=0, y=0, z=0, || x=0, y=6 z=0
  // 2. eckige Klammer: x = 6, y= 0, z=12, || x=6 y=6 z=12 
  
  type: 'surface',
    colorscale:  ['rgb(0,200,200)', 'rgb(0,255,255)'],
    showscale: false,
    opacity: 0.75,
};

// Ebene e3 Symmetrie als Trace 7

var trace7 = {
  x: [10, -2],
  y: [-2, 10],
  z: [ [6, 6], [6,6] ],
  // 1. eckige Klammer x=0, y=0, z=0, || x=0, y=6 z=0
  // 2. eckige Klammer: x = 6, y= 0, z=12, || x=6 y=6 z=12 
  
  type: 'surface',
    colorscale:  ['rgb(0,200,200)', 'rgb(0,255,255)'],
    showscale: false,
    opacity: 0.75,
};

// Ebene e2 Symmetrie als Trace 8 als linien

var trace8 = {
  x: [-2, 10, 10, -2 , -2 ], 
  y: [-2, 10, 10, -2, -2 ],
  z: [0, 0, 12, 12, 0 ],
  // 1. eckige Klammer x=0, y=0, z=0, || x=0, y=6 z=0
  // 2. eckige Klammer: x = 6, y= 0, z=12, || x=6 y=6 z=12 
  
  mode: 'lines',
  type: 'scatter3d',
  line: {
    color: 'rgb(55, 128, 191)',
    width: 5
  }
};


if (ebene =="") { 
    var data = [trace1, trace2, trace3, trace4, trace5];
    }
    
if (ebene =="zeige") { 
    var data = [trace1, trace2, trace3, trace4, trace5, trace6];
    }

if (ebene =="show2") { 
    var data = [trace1, trace2, trace3, trace4, trace5, trace8];
    }
    
if (ebene =="show3") { 
    var data = [trace1, trace2, trace3, trace4, trace5, trace7];
    }
    
    var layout = {
        autosize: true,
        height: 800,
        showlegend: false,
        scene: {
            aspectratio: {
                x: 1,
                y: 1,
                z: 1
            },
            camera: {
                center: {
                    x: 0,
                    y: 0,
                    z: 0
                },
                eye: {
                    x: 1.25,
                    y: 1.25,
                    z: 1.25
                },
                up: {
                    x: 0,
                    y: 0,
                    z: 1
                }
            },
            
            xaxis: {
                type: 'linear',
                zeroline: false,
                title: 'x1 Achse',
                range: [-2, xmax]
            },
            
            yaxis: {
                type: 'linear',
                zeroline: false,
                title: 'x2 Achse',
                range: [-2, ymax]
            },
            
            zaxis: {
                type: 'linear',
                zeroline: false,
                title: 'x3 Achse',
                range: [-2, zmax]
                }
                
        },
        
        title: 'Abitur 2023 Aufgabe Vektorrechnung',
        width: 800
    };

Plotly.newPlot("myPlot", data, layout);

}

</script>
