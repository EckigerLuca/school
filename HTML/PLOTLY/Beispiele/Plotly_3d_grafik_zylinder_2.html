<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>

<!--
Variante 2 Punkte und Linien von jeweils Punkt zu Punkt auch eine Linie
-->
 
<body>

<div id="myPlot" style="width:100% "></div>

<script>

var radius = 50;

// Generating random data..

a=[]; b=[]; c=[]; d=[]; e=[];

for(i=0;i<360;i++)
  {
    var a_ = radius * Math.sin( i * Math.PI /180); 
    a.push(a_);
    
    var b_ = radius * Math.cos( i * Math.PI /180); 
    b.push(b_);
    
    var c_ = 0;
    c.push(c_);
    
    var d_ = 100;
    d.push(d_);
  }

  var e1 = 100;
  var f1 = 0;
  
  for(i=0;i<180;i++)
  {
     e.push(e1);
     e.push(f1);
  }
  
// Plotting the mesh

var kreis1 =
    {
      opacity:0.8,
      color:'rgb(200,0,0)',

      type: 'mesh3d',
      
      x: a,
      y: b,
      z: c,
    }


var kreis2 =
    {
      opacity:0.8,
      color:'rgb(0,0,255)',
      
      type: 'mesh3d',

      x: a,
      y: b,
      z: d,
    }

var mantel =
{
mode: 'lines',
type: 'scatter3d',
opacity: 0.8,
    x: a,
    y: b,
    z: e,
      line: {
     opacity: 0.8,
     color: 'rgb(255, 255, 51)',
     width: 5,
  }
}

var mitte =
    {
      opacity:0.8,

      
      mode: 'lines',
      type: 'scatter3d',

      x: [0, 0],
      y: [0,0],
      z: [0, 100],
       line: {
       width: 8,
       color:'rgb(0,0,0)',
       
      }
    }

var seite1 =
    {
      opacity:0.8,
      color:'rgb(51,200,51)',
      width:8,
      mode: 'lines',
      type: 'scatter3d',

      x: [0, 0],
      y: [radius,radius],
      z: [0, 100],
       line: {
       width: 8,
       color:'rgb(51,200,51)',
      }
    }

var seite2 =
    {
      opacity:0.8,
      color:'rgb(0,100,200)',
      
      mode: 'lines',
      type: 'scatter3d',

      x: [0, 0],
      y: [-radius,-radius],
      z: [0, 100],
      
        line: {
       width: 8,
       color:'rgb(51,200,51)',
      }
    }
    
    var diagonale =
    {
      opacity:0.8,
      color:'rgb(100,10,200)',
      
      mode: 'lines',
      type: 'scatter3d',

      x: [0, 0],
      y: [radius,-radius],
      z: [0, 100],
      
       line: {
       width: 8,
        color:'rgb(251,150,0)',
      }
    }

var data = [mantel,kreis1, kreis2, mitte,  seite1, seite2, diagonale];

    var layout = {
        autosize: true,
        height: 650,
        width: 650,
        showlegend: false,
        scene: {
            aspectratio: {
                x: 1,
                y: 1,
                z: 1
            },
            camera: {
                center: {
                    x: 0,
                    y: 0,
                    z: 0
                },
                eye: {
                    x: 1.25,
                    y: 1.25,
                    z: 1.25
                },
                up: {
                    x: 0,
                    y: 0,
                    z: 1
                }
            },
            
            xaxis: {
                type: 'linear',
                zeroline: false,
                title: 'x1',
                range: [-60, 60]
            },
            
            yaxis: {
                type: 'linear',
                zeroline: false,
                title: 'x2',
                range: [-60, 60]
            },
            
            zaxis: {
                type: 'linear',
                zeroline: false,
                title: '',
                range: [0, 120]
                }
                
        },
        
        title: 'Der Zylinder ',
    };





Plotly.newPlot('myPlot', data, layout, {displayModeBar: false});

</script>



</body>
</html>
