<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>

<!--
Variante 2 Punkte und Linien von jeweils Punkt zu Punkt auch eine Linie
-->
 
<body onload="displayObjects()">

<div id="myPlot" style="width:100% "></div>



<script>

let ebene = "";

function mitEbene()
  {
      ebene = "zeige";
      displayObjects();
  }
  
  function ohneEbene()
  {
      ebene = "";
      displayObjects();
  }
  
function displayObjects()

{  
var xmax = 10;
var ymax = 10;
var ymax = 10;


var trace1 = {
  x: [0, 6, 6, 0, 0, 3, 6, 6, 3, 0 ],
  y: [0, 0, 6, 6, 0, 3, 0, 6, 3, 6],
  z: [0, 0, 0, 0, 0, 6, 0, 0, 6, 0],
  
  mode: 'markers+lines',
  type: 'scatter3d',
  marker: {
    color: 'rgb(219, 64, 82)',
    size: 5
  }
};

var trace2 = {
  x: [-2, 10, 9.5, 9.5 , 10],
  y: [0, 0, 0, 0, 0],
  z: [0, 0, 0.2, -0.2, 0],
  mode: 'lines',
  type: 'scatter3d',
  line: {
    color: 'rgb(55, 128, 191)',
    width: 5
  }
};

var trace3 = {
  x: [0, 0, 0, 0, 0],
  y: [-2, 10, 9.5, 9.5, 10],
  z: [0, 0, 0.2, -0.2, 0],
  mode: 'lines',
  type: 'scatter3d',
  line: {
    color: 'rgb(55, 128, 191)',
    width: 5
  }
};

var trace4 = {
  x: [0, 0, 0.2, -0.2, 0],
  y: [0, 0, 0, 0, 0],
  z: [-2, 10, 9.5, 9.5, 10],
  mode: 'lines',
  type: 'scatter3d',
  line: {
    color: 'rgb(55, 128, 191)',
    width: 5
  }
};

var trace5 = {
  z: [[3, 3, 3, 3, 3, 3, 3, 3, 3, 3],
  [3, 3, 3, 3, 3, 3, 3, 3, 3, 3],
  [3, 3, 3, 3, 3, 3, 3, 3, 3, 3],
  [3, 3, 3, 3, 3, 3, 3, 3, 3, 3],
  [3, 3, 3, 3, 3, 3, 3, 3, 3, 3],
  [3, 3, 3, 3, 3, 3, 3, 3, 3, 3],
  [3, 3, 3, 3, 3, 3, 3, 3, 3, 3],
  [3, 3, 3, 3, 3, 3, 3, 3, 3, 3],
  [3, 3, 3, 3, 3, 3, 3, 3, 3, 3],
  [3, 3, 3, 3, 3, 3, 3, 3, 3, 3]],
//  mode: 'surface',
  type: 'surface',
  showscale: false
};

// Ebene als Trace 6

var trace6 = {
  x: [0, 6],
  y: [0, 6],
  z: [ [0,0], [12,12] ],
  // 1. eckige Klammer x=0, y=0, z=0, || x=0, y=6 z=0
  // 2. eckige Klammer: x = 6, y= 0, z=12, || x=6 y=6 z=12 
  
  type: 'surface',
    colorscale:  ['rgb(0,200,200)', 'rgb(0,255,255)'],
    showscale: false,
    opacity: 0.75,
};


if (ebene =="") { 
    var data = [trace1, trace2, trace3, trace4];
    }
    
if (ebene =="zeige") { 
    var data = [trace1, trace2, trace3, trace4, trace6];
    }

    var layout = {
        autosize: true,
        height: 800,
        showlegend: false,
        scene: {
            aspectratio: {
                x: 1,
                y: 1,
                z: 1
            },
            camera: {
                center: {
                    x: 0,
                    y: 0,
                    z: 0
                },
                eye: {
                    x: 1.25,
                    y: 1.25,
                    z: 1.25
                },
                up: {
                    x: 0,
                    y: 0,
                    z: 1
                }
            },
            
            xaxis: {
                type: 'linear',
                zeroline: false,
                title: 'x1 Achse',
                range: [-2, 10]
            },
            
            yaxis: {
                type: 'linear',
                zeroline: false,
                title: 'x2 Achse',
                range: [-2, 10]
            },
            
            zaxis: {
                type: 'linear',
                zeroline: false,
                title: 'x3 Achse',
                range: [-2, 10]
                }
                
        },
        
        title: 'Ebene aus 4 Punkten',
        width: 800
    };

Plotly.newPlot("myPlot", data, layout);

}

</script>


<button onclick="ohneEbene()"> Ebene AUS </button>
<button onclick="mitEbene()"> Ebene EIN </button>

</body>
</html>
